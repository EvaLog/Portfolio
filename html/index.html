<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<style>
	.container {
	padding: 0px;
	}
	.col-md-4 {
		padding:0px;
		height:750px;
		padding-right:5px;
		padding-left:5px;
	}
	.col-md-3 img {
	-webkit-filter:grayscale(100%);
	filter: grayscale(100%);
	-webkit-transition: 5s ease-in-out;
	transition: 5s ease-in-out;
	
}
	.modal-content{
		width: 0px;
		height: 0px;
		margin-top: 20%;
	}

	.col-md-3:hover img {
	-webkit-filter: grayscale(0%);
	filter: grayscale(0%);
	-webkit-transition: .3s ease-in-out;
	transition: .3s ease-in-out;
	
}
	.col-md-12 {
	background-color:white;

	}
	.col-md-3 img{
		width: 100%;
		height: 100%;
		margin-top:30px;
		margin-bottom:40px;
		box-shadow: 2px 5px 2px rgb(156, 156, 156);
		}
	
</style>
<script>
	$(document).ready(function(){
		
	for(i=1;i<=23;i++){
		var mc = "";
		
		mc ="<div class='col-md-3'><a class='btn-primary' data-toggle='modal' data-target='#m"+i+"'><img src='img/sumnail/"+ i +".jpg'></a></div>"
		mc +="<div class='modal fade bs-example-modal-lg'id='m"+i+"' tabindex='-1' role='dialog' aria-labelledby='myLargeModalLabel' aria-hidden='true'>"
		mc +="<div class='modal-dialog modal-lg'>"
		mc +="<div class='modal-content'>"
		mc +="<img src='img/sumnail/"+ i +".jpg'></div>"
		mc +="</div></div></div>"

		$("#maini").append(mc);
		}
		mc =null;	
		// $("#maini").append("<div class='col-md-3'><a href='img/weding/"+ i +".JPG'><img src='img/sumnail/"+ i +".jpg'></a></div>");
		// }	
	$('#myModal').on('shown.bs.modal', function () {
  		$('#myInput').focus()
	});
	
	});



</script>
<div class="container">
					
	<div class="col-md-12" id=maini>
		
	</div>
</div>
