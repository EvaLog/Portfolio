<script>
function lightbox(idx) {
    //show the slider's wrapper: this is required when the transitionType has been set to "slide" in the ninja-slider.js
    var ninjaSldr = document.getElementById("ninja-slider");
    ninjaSldr.parentNode.style.display = "block";

    nslider.init(idx);

    var fsBtn = document.getElementById("fsBtn");
    fsBtn.click();
}

function fsIconClick(isFullscreen, ninjaSldr) { //fsIconClick is the default event handler of the fullscreen button
    if (isFullscreen) {
        ninjaSldr.parentNode.style.display = "none";
    }
}
$(document).ready(function(){
	
	var wedding = 23;
	
	var movie = 17;
	var Photograph = 21;
	for(i=1;i<=wedding;i++){
		$(".slider-inner ul").append("<li><a class='ns-img' href='img/weding/"+ i +".JPG'></a></li>");
		$("#wedding .gallery").append("<div class= col-md-2><img src='img/weding/"+ i +".JPG'onclick='lightbox("+(i-1)+")'></div>");
		}	
	for(i=1;i<=movie;i++){
		$(".slider-inner ul").append("<li><a class='ns-img' href='img/movie/"+ i +".jpg'></a></li>");
		$("#movie .gallery").append("<div class= col-md-2><img src='img/movie/"+ i +".jpg'onclick='lightbox("+(24-1)+")'></div>");
	}
	for(i=1;i<=Photograph;i++){
		$(".slider-inner ul").append("<li><a class='ns-img' href='img/Photograph/"+ i +".jpg'></a></li>");
		$("#Photograph .gallery").append("<div class= col-md-2><img src='img/Photograph/"+ i +".jpg'onclick='lightbox("+(41-1)+")'></div>");
	}
	
	
	$("button").click(function(){
		
	var value = 0;
		value =$(this).attr('value');
		if(value==1){
				
			$("#wedding").show();
			$("#movie").hide();
			$("#Photograph").hide();
		}else if(value==2){
				
			$("#wedding").hide();
			$("#movie").show();
			$("#Photograph").hide();
		}else if(value==3){
				
			$("#wedding").hide();
			$("#movie").hide();
			$("#Photograph").show();
		}
		
	
		
		
		
	});
	/* 실험 ---------------------------------*/
	
	
	
	
});

</script>
